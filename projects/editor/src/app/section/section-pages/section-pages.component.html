<div class="content-wrapper">
  <h1>
    Pages
    <div class="actions">
      <button uiButton (click)="createPage()">Create page</button>
    </div>
  </h1>

  <table>
    <tr *ngFor="let page of pages; let index = index">
      <td>
        <a [routerLink]="[page.id]">
          {{ (page.title | message) || page.id }}
        </a>
      </td>
      <td>{{ page.url }}</td>
      <td class="actions">
        <button uiButton size="sm" (click)="moveUp(index)">Move up</button>
        <button uiButton size="sm" (click)="moveDown(index)">Move down</button>
        <button uiButton size="sm" (click)="remove(index)">Remove</button>
      </td>
    </tr>
  </table>
</div>
