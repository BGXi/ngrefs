<div *ngIf="display"
     class="entry">
  <div class="title">
    Tutorials
  </div>
  <ul class="content">
    <ng-container *ngFor="let link of entry.links">
      <li>
        <a [href]="link.url"
           target="_blank">
          {{ link.label }}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
