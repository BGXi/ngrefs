<div class="page-content">
  <h1>
    <main-message [ref]="page.title"></main-message>
  </h1>

  <div class="entries">
    <ng-container *ngFor="let entry of page.entries">
      <ng-container [ngSwitch]="entry.type">
        <ng-container *ngSwitchCase="'text'">
          <main-text-entry [entry]="entry"></main-text-entry>
        </ng-container>
        <ng-container *ngSwitchCase="'toc'">
          <main-toc-entry [page]="page"></main-toc-entry>
        </ng-container>
        <ng-container *ngSwitchCase="'command-param'">
          <main-command-param-entry [entry]="entry"></main-command-param-entry>
        </ng-container>
        <ng-container *ngSwitchCase="'hint'">
          <ng-container *ngIf="showHints">
            <main-hint-entry [entry]="entry"></main-hint-entry>
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'tutorials'">
          <ng-container *ngIf="showHints">
            <main-tutorials-entry [entry]="entry"></main-tutorials-entry>
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'interface-option'">
          <main-interface-option-entry [entry]="entry"></main-interface-option-entry>
        </ng-container>
        <div *ngSwitchDefault>
          {{ entry | json }}
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
