<h3 [id]="entry.headId | fragment">
  <code>{{ entry.name }}</code>
  <a routerLink="." [fragment]="entry.headId | fragment">#</a>
</h3>

<div class="body">
  <div>
    <pre><code>{{ entry.interface }}</code></pre>
  </div>

  <main-message *ngIf="entry.description"
                [ref]="entry.description">
  </main-message>

  <main-message *ngIf="entry.showAdditional"
                class="additional"
                [ref]="entry.additional">
  </main-message>
</div>
