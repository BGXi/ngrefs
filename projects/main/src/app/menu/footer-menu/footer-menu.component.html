<div class="langs">
  <app-ui-message id="Lang" affix=":"></app-ui-message>
  <a *ngFor="let versionLang of version.langs"
     [routerLink]="['/', versionLang, version.url]"
     routerLinkActive="-active">{{ versionLang }}</a>
</div>

<div class="show-hints">
  <label>
    <input type="checkbox"
           uiCheckbox
           [ngModel]="sectionComponent.showHints">
    <app-ui-message id="Footer_ShowHints"></app-ui-message>
  </label>
</div>
