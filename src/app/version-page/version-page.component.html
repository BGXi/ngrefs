<ng-container *ngIf="content?.index?.content">
  <div class="side">
    <ul>
      <ng-container *ngTemplateOutlet="menuItems; context: {$implicit: content.index.content}"></ng-container>
    </ul>
    <div class="footer">
      <a href="https://github.com/navix/ng-cli-ref" target="_blank">GitHub</a> |
      <a href="https://nvx.me" target="_blank">Sasha Novyk</a>
    </div>
  </div>

  <div class="content">
    <div class="article-body">
      <div [innerHtml]="body" (click)="clickHandler($event)"></div>
    </div>
    <div *ngIf="item.toc"
         class="toc-container">
      <div class="toc" [class.-sticky]="stickyToc">
        <div [innerHtml]="toc" (click)="clickHandler($event)"></div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #menuItems let-items>
  <li *ngFor="let item of items"
      [class.-with-subs]="!!item.children">
    <a *ngIf="item.url"
       [routerLink]="['../', item.url]"
       routerLinkActive="-active">
      {{ item.menu }}
    </a>
    <span *ngIf="!item.url">{{ item.menu }}</span>
    <ul *ngIf="item.children">
      <ng-container *ngTemplateOutlet="menuItems; context: {$implicit: item.children}"></ng-container>
    </ul>
  </li>
</ng-template>
