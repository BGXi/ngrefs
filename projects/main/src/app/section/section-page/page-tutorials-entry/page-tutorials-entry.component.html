<div *ngIf="display"
     class="entry">
  <div class="title">
    {{ 'Tutorials' | ui }}
  </div>
  <ul class="content">
    <ng-container *ngFor="let link of entry.links">
      <li *ngIf="link.lang === 'en' || link.lang === lang">
        <a [href]="link.url"
           target="_blank">
          {{ link.label | msg }}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
