<div class="content-wrapper">
  <h1>
    Versions
    <div class="actions">
      <button uiButton (click)="createVersion()">Create</button>
    </div>
  </h1>

  <table>
    <tr *ngFor="let version of versions; let index = index">
      <td>
        <a [routerLink]="[version.id]">
          {{ version.title || version.id }}
        </a>
      </td>
      <td>{{ version.url }}</td>
      <td class="actions">
        <button uiButton size="sm" (click)="moveUp(index)">Move up</button>
        <button uiButton size="sm" (click)="moveDown(index)">Move down</button>
        <button uiButton size="sm">Remove</button>
        <button uiButton size="sm" (click)="clone(version)">Clone</button>
      </td>
    </tr>
  </table>
</div>
